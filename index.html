  <title>Game Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .game-button {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .game-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
